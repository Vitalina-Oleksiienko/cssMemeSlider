<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!-- <div class="slider-container">
        <div class="slider" id="slider"></div>
        <div class="dots-container"></div>
    </div>
    <script src="./index.js"></script> -->
    <div class="slider-container">
        <div class="slider">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <div class="slides">
                <div class="slider-item">
                    <img src="./images/5622704.jpg" alt="Slide 1">
                </div>
                <div class="slider-item">
                    <img src="./images/9971683.jpg" alt="Slide 2">
                </div>
                <div class="slider-item">
                    <img src="./images/pexels-pixabay-209037.jpg" alt="Slide 3">
                </div>
                <div class="slider-item">
                    <img src="./images/pexels-tranmautritam-2194261.jpg" alt="Slide 4">
                </div>
            </div>

            <div class="caption-dots-container">
                <div class="captions">
                    <p class="caption" id="caption1">You like living dangerously</p>
                    <p class="caption" id="caption2">What are you asking, man?!</p>
                    <p class="caption" id="caption3">It's Monday again, noooo</p>
                    <p class="caption" id="caption4">Is the deadline today??????</p>
                </div>

                <!-- <div class="dots-container">
                    <label for="slide1" class="dot"></label>
                    <label for="slide2" class="dot"></label>
                    <label for="slide3" class="dot"></label>
                    <label for="slide4" class="dot"></label>
                </div> -->
                <div class="dots-container">
                    <div class="dot-wrapper">
                        <label for="slide1" class="dot-area">
                            <span class="dot"></span>
                        </label>
                    </div>
                    <div class="dot-wrapper">
                        <label for="slide2" class="dot-area">
                            <span class="dot"></span>
                        </label>
                    </div>
                    <div class="dot-wrapper">
                        <label for="slide3" class="dot-area">
                            <span class="dot"></span>
                        </label>
                    </div>
                    <div class="dot-wrapper">
                        <label for="slide4" class="dot-area">
                            <span class="dot"></span>
                        </label>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
